<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatando string</title>
    <script src="java.js"></script>

</head>
<body>
        <script>
var nome = window.prompt ("Qual seu nome?")
document.write (`ola, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
//${} chamado de placehoulder é necessario incluir crase 
document.write (`olá, <strong>${nome}</strong>! seu nome em letras maiusculas é ${nome.toUpperCase()}<br/>`)
document.write (`olá, <strong>${nome}</strong>! seu nome em letras minusculas é ${nome.toLowerCase()}<br/>`)



        </script>
</body>
</html>
