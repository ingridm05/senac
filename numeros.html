<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Par ou Impar?'</title>
</head>
<style>
  
body {background-color: rgb(165, 109, 221);
position:absolute;
left: 30%;
top:30%;

}
        




</style>

<body>
<h1>O número é par ou impar?</h1>



<button onclick="teste()"> Clique para inciar</button>

<section id="result">
<p> O resultado sera apresentado aqui...</p>
</section>

<script>
    function teste(){
        var num = Number(window.prompt('digite um numero:'))
    var tipo
    if (num%2 ==0) {
        tipo= '<strong>PAR</strong>'
    } else { 
        tipo= '<strong>ÍMPAR</strong>'
}

    var res = document.querySelector('section#result')
    res.innerHTML = `<p>O numero ${num} que foi digitado é ${tipo}!</p>`
    }
</script>

    
</body>
</html>
